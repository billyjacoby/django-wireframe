{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <form method="post" action=".">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        {{ form|crispy}}

        <input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}" />
      </form>
      <div class="col-sm-4"></div>
    </div>
  </div>
</div>
{% endblock %}
